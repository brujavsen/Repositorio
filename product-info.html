<!DOCTYPE html>

<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/infoProductStyle.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap" rel="stylesheet">
</head>

<body>
  <nav class="nav">
    <a class="nav__link" href="index.html">Inicio <i class="fas fa-home"></i></a>
    <a class="nav__link" href="categories.html">Categorías <i class="fas fa-clipboard-list"></i></a>
    <a class="nav__link" href="products.html">Productos <i class="fas fa-shopping-basket"></i></a>
    <a class="nav__link" href="sell.html">Vender <i class="fas fa-box"></i></a>
    <a class="btn dropdown-toggle nav__link" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="userProfile"></a>
    <div class="dropdown-menu active btn-success" aria-labelledby="dropdownMenuLink">
      <a class="dropdown-item" href="cart.html">Mi carrito<i class="fas fa-shopping-cart"></i></a>
      <a class="dropdown-item" href="my-profile.html">Mi perfil <i class="far fa-user"></i></a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item active btn-light" href="" id="cerrarSesion">Cerrar Sesión <i class="fas fa-sign-in-alt" id="signOff"></i></a>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-sm">
        <!-- Carousel -->
        <div id="carouselIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselIndicators" data-slide-to="1"></li>
            <li data-target="#carouselIndicators" data-slide-to="2"></li>
            <li data-target="#carouselIndicators" data-slide-to="3"></li>
            <li data-target="#carouselIndicators" data-slide-to="4"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active carousel-cnt">
              <img src="img/prod1.jpg" class="d-block w-100 img-carousel">
            </div>
            <div class="carousel-item">
              <img src="img/prod1_1.jpg" class="d-block w-100 img-carousel">
            </div>
            <div class="carousel-item">
              <img src="img/prod1_2.jpg" class="d-block w-100 img-carousel">
            </div>
            <div class="carousel-item">
              <img src="img/prod1_3.jpg" class="d-block w-100 img-carousel">
            </div>
            <div class="carousel-item">
              <img src="img/prod1_4.jpg" class="d-block w-100 img-carousel">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev" id="btn-prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next" id="btn-next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

      </div>

      <div class="col-sm">
        <!-- Contenedor de información del producto -->
        <div id="containerInfo"></div>
      </div>

    </div>
  </div>

  <hr>

  <!-- Conteneder de productos relacionados -->
  <div class="container">
    <h2>Productos de relevancia:</h2>
    <div class="card-deck" id="relatedProd"></div>
  </div>

  <hr>

  <!-- Contenedor de los comentarios del producto -->
  <div class="container">
    <h1><ins>Comentarios</ins></h1>
    <div id="contenedorComments"></div>
    <div id="new-comment-cnt"></div>
  </div>

  <hr>
  
  <!-- Clasificación -->
  <div class="container">
    <form>
      <input type="text" id="user-name-comment" placeholder="Ingrese su nombre" required><br>
      <textarea id="comment-text" name="comentario" cols="50" rows="7" placeholder="Deje su comentario"
        spellcheck="true" required></textarea><br>
      <input type="number" id="stars" min="1" max="5" placeholder="Clasf." required><br>
      <button class="btn btn-info" onclick="createNewComment()" type="reset">Enviar</button>
    </form>
  </div>

  <div class="goBack custom-card container">
    <a class="custom-card" href="./products.html">Volver a productos</a>
  </div>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/product-info.js"></script>
</body>

</html>
