<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    html, body{
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }

    .signin {
      width: 100%;
      max-width: 330px;
      padding: 1px;
      margin: auto;
    }
  </style>
</head>

<body class="text-center">
  <form class="signin">
    <img src="./img/login.png" width="400" height="200">
    <h1>Registrese para ingresar</h1><br>
    <label for="email">Correo electrónico</label>
    <input type="email" id="inputEmail" placeholder="Ingrese su email" required><br>
    <label for="password">Contraseña</label>
    <input type="password" id="inputPass" placeholder="Ingrese su contraseña" required><br>
    <div>
      <label for="checkbox">
        <input type="checkbox" value="Recuerdame"> Recuérdame
      </label>
    </div>
    <button class="buttonSignIn" type="submit">Registrar</button> 
  </form>

  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
