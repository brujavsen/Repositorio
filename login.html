<!DOCTYPE html>

<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <!-- Bootstrap core CSS -->
  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Preload -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" as="font">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  
  <link rel="preload" href="css/styles.css" as="style">
  <link href="css/styles.css" rel="stylesheet"> 

  <link rel="preload" href="css/styles.css" as="style">
  <link href="css/logStyle.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/806392c754.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="form-container">
      <form class="flex-container box-shdw" id="signin" action="index.html">
        <div class="form-title">
          <img src="./img/login.png">
          <h1 class="title txt-shdw">Registro</h1>
        </div>
        <div class="flex-items">
          <div class="items txt-shdw">
            <i class="fas fa-user"></i>
          </div>
          <div class="inputs">
            <label for="inputUser">Nombre</label>
            <input type="text" class="inputs__option" name="nombreCompleto" id="inputUser" required>
          </div>
        </div>
        <div class="flex-items">
          <div class="items txt-shdw">
            <i class="far fa-envelope"></i>
          </div>
          <div class="inputs">
            <label for="inputEmail">Correo</label>
            <input type="email" class="inputs__option" name="nombreCompleto" id="inputEmail" required>
          </div>
        </div>
        <div class="flex-items">
          <div class="items txt-shdw">
            <i class="fas fa-key"></i>
          </div>
          <div class="inputs">
            <label for="inputPass">Contraseña</label>
            <input type="password" class="inputs__option" name="nombreCompleto" id="inputPass" required>
          </div>
        </div>
        <div class="btn-cnt">
          <input type="submit" class="btn-cnt__button txt-shdw box-shdw" id="btn" value="Registrar">
        </div>
      </form>
    </section>
    <!-- Scripts -->
  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
</body>

</html>
