<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>eMercado - Todo lo que busques está aquí</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/logStyle.css" rel="stylesheet">
  </head>
  
  <body class="text-center">

      <form id="signin">

        <img src="./img/login.png" width="400" height="200"><hr/>
          <h1 class="title">Registro</h1>
          <h2 class="title">Registrese para ingresar</h2>

        <!-- Datos personales -->

          <div id="datos-user">
            <label for="email" class="datos-style">|Correo electrónico|</label><br>
            <input type="email" id="inputEmail" placeholder="Ingrese su email" required>
          </div>
          <div>
            <label for="password" class="datos-style">|Contraseña|</label><br>
            <input type="password" id="inputPass" placeholder="Ingrese su contraseña" required>
          </div>

        <!-- Checkbox Remember Me -->
          <div class="check-pass">
            <label for="checkbox">
            <input type="checkbox" value="Recuerdame"> Recuérdame
            </label>
          </div>

        <button class="buttonSignIn" type="submit">Registrar</button> 

      </form>

    <script src="js/init.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
