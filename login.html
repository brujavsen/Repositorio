<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>eMercado - Todo lo que busques está aquí</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/logStyle.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/806392c754.js" crossorigin="anonymous"></script>
  </head>
   
  <body class="text-center">

    <div class="container">
      <form id="signin">

        <img src="./img/login.png" width="300"><hr/>
          <h1 id="first-title">Registro</h1>
          <h2 class="title">Registrese para ingresar</h2>

        <!-- Datos personales - Inputs -->

          <div class="datos-user"> 

            <i class="fas fa-user">
              <label for="user" class="datos-style">Nombre completo</label></i><br>
              <input type="text" name="nombreCompleto" id="inputUser" placeholder="Ingrese su nombre completo" required>

            <i class="far fa-envelope">
              <label for="email" class="datos-style">Correo electrónico</label></i><br>
              <input type="email" name="correo" id="inputEmail" placeholder="Ingrese su correo electrónico" required>

            
            <i class="fas fa-key">
              <label for="password" class="datos-style">Contraseña</label></i><br>
              <input type="password" name="contraseña" id="inputPass" placeholder="Ingrese su contraseña" required>
            <i class="far fa-eye" id="togglePass"></i>
          </div>

        <!-- Checkbox Remember Me -->
          <div class="check-pass">
            <label for="checkbox">
            <input type="checkbox" value="Recuerdame"> Recuérdame
            </label>
          </div>

        <button class="buttonSignIn" type="submit">Registrar</button> 
        
      </form>
    </div>

    <script src="js/init.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
