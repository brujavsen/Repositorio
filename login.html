<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/logStyle.css" rel="stylesheet">
</head>
 
<body class="text-center">
  <form id="signin">

     <!-- Imagen eMercado -->
    <img src="./img/login.png" width="400" height="200"><hr/>

     <!-- Titulos -->
    <header class="head-form">
      <h1 id="log-title">Registro</h1>
      <h2 id="title">Registrese para ingresar</h2><br>
    </header>
     <!-- Datos personales -->
    <div id="datos">
       
       <!-- Input Email -->
      <label for="email" class="datos-style">|Correo electrónico|</label><br>
        <input type="email" id="inputEmail" placeholder="Ingrese su email" required><br>

       <!-- Input contraseña -->
      <label for="password" class="datos-style"></label>|Contraseña|<br>
        <input type="password" id="inputPass" placeholder="Ingrese su contraseña" required><br>

       <!-- Muestra y oculta la contraseña -->
        <span>
          <i class="fa fa-eye" aria-hidden="true"  type="button" id="eye"></i>
       </span>

    </div>

     <!-- Checkbox Remember Me -->
    <div class="check-pass">
      <label for="checkbox">
        <input type="checkbox" value="Recuerdame"> Recuérdame
      </label><br>
    </div>

      <!-- Submit -->
    <button class="buttonSignIn" type="submit">Registrar</button> 

  </form>

  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
