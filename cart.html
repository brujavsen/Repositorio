<!DOCTYPE html>

<html lang="en">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>eMercado - Todo lo que busques está aquí</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <script src="https://kit.fontawesome.com/806392c754.js" crossorigin="anonymous"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/dropzone.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/cartStyle.css">
  </head>
  
  <body> 
    <nav class="nav">
      <a class="nav__link" href="index.html">Inicio <i class="fas fa-home"></i></a>
      <a class="nav__link" href="categories.html">Categorías <i class="fas fa-clipboard-list"></i></a>
      <a class="nav__link" href="products.html">Productos <i class="fas fa-shopping-basket"></i></a>
      <a class="nav__link" href="sell.html">Vender <i class="fas fa-box"></i></a>
      <a class="btn dropdown-toggle nav__link" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="userProfile"></a>
      <div class="dropdown-menu active btn-success" aria-labelledby="dropdownMenuLink">
        <a class="dropdown-item" href="cart.html">Mi carrito<i class="fas fa-shopping-cart"></i></a>
        <a class="dropdown-item" href="my-profile.html">Mi perfil <i class="far fa-user"></i></a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item active btn-light" href="" id="cerrarSesion">Cerrar Sesión <i class="fas fa-sign-in-alt" id="signOff"></i></a>
      </div>
    </nav>
    <div class="container">
      <h1 class="myCart display-4">Mi Carrito</h1>
      <div id="cntCart"></div>
    </div>

    <form method="POST" class="container" id="formCart" action="./msgBuy.html">
        <!-- Método de envío -->
        <h2>Ingrese sus datos</h2>
        <div class="form-row">
          <div class="form-group col-sm-2">
            <label for="inputAddress1">Pais</label>
            <input type="text" name="adress" class="form-control" id="inputAddress1" >
            <span id="errStreet" class="text-muted"></span>
          </div>
          <div class="form-group col-sm-2">
            <label for="inputAddress2">Calle</label>
            <input type="text" name="adress" class="form-control" id="inputAddress2" >
            <span id="errCorner" class="text-muted"></span>
          </div>
          <div class="form-group col-sm-2">
            <label for="inputAddress3">Número</label>
            <input type="text" name="adress" class="form-control" id="inputAddress3" >
            <span id="errNumber" class="text-muted"></span>
          </div>
        </div>
        <div id="alertFields"></div>
        
      <hr>

        <h2>Tipo de envío</h2>
        <div class="form-row">
          <div id="formShippType" class="form-group col-md-3">
            <div class="d-block my-3">
              <div class="custom-control custom-radio success">
                <input id="inputPremium" name="optionType" type="radio" class="custom-control-input">
                <label class="custom-control-label" for="inputPremium">Envío Premium (2 a 5 días)</label>
              </div>
              <div class="custom-control custom-radio">
                <input id="inputExpress" name="optionType" type="radio" class="custom-control-input">
                <label class="custom-control-label" for="inputExpress">Envío Express (5 a 8 días)</label>
              </div>
              <div class="custom-control custom-radio">
                <input id="inputStandard" name="optionType" type="radio" class="custom-control-input">
                <label class="custom-control-label" for="inputStandard">Envío Estandar (12 a 15 días)</label>
              </div>
            </div>
          </div>
        </div>
        <div id="errShippType"></div>
        <!-- Fin método de envío -->

      <hr>

        <!-- Subtotal, coste de envío, total -->
        <table class="table container shadow-lg p-3 mb-1 bg-white">
        <h2>Costos</h2> 
          <tbody>
            <tr>
              <th scope="row"><p class="badge font-weight-bold">Subtotal:</p></th><br>
              <td><span id="subtotal" class="inputsRes text-muted"></span></td>
            </tr>
            <tr>
              <th scope="row"><p class="badge font-weight-bold">Costo de envío:</p></th>
              <td><span id="costShip" class="inputsRes text-muted"></span></td>
            </tr>
            <tr>
              <th scope="row"><p class="badge badge-danger text-wrap font-weight-bold">Total:</p></th>
              <td><span id="total" class="inputsRes"></span></td>
            </tr>
          </tbody>
        </table>
        <!-- Fin subtotal... -->
  
        <hr>


        <!-- Forma de pago -->
        <h2>Formas de pago</h2>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#payModal">Seleccionar forma de pago</button>
        <div class="modal fade" id="payModal" tabindex="-1" role="dialog" aria-labelledby="payModalOptions" aria-hidden="true" data-toggle="modal">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="selectOptionModal">Elija una opción</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" data-target="#exampleModalCenter">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <input type="radio" name="modalOption" id="cardInput" value="credCard">
                <label for="cardInput">Tarjeta de crédito</label>

                <hr>

                <div id="optionCard">
                  <label for="numCardInput">Ingrese número de tarjeta</label><br>
                  <i class="fas fa-credit-card"></i>
                  <input type="text" name="opCard" id="numCardInput" class="inputCardOption" placeholder="Número de tarjeta">
                  <div id="errCardNum"></div>
                  <label for="cvvCardInput">Ingrese CVV</label><br>
                  <i class="fas fa-key"></i>
                  <input type="text" name="opCard" id="cvvCardInput" class="inputCardOption" placeholder="CVV"><br>
                  <div id="errCvvCard"></div>
                  <label for="cardExpInput">Ingrese fecha de vencimiento</label><br>  
                  <i class="far fa-calendar"></i>
                  <input type="text" name="opCard" id="cardExpInput" class="inputCardOption" placeholder="MM/AA">
                  <div id="errExpCard"></div> 
                </div>
  
                <hr>
                
                <input type="radio" name="modalOption" id="transferInput" value="transfWire">
                <label for="transferInput">Transferencia bancaria</label>

                <hr>

                <div id="optionTransfer">
                  <label for="numAccount">Ingrese su número de cuenta</label><br>
                  <i class="fas fa-wallet"></i>
                  <input type="text" name="numberAccount" id="numAccount" class="inputTransfOption" placeholder="Número de cuenta">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Fin Forma de pago -->
        <hr>
        <input type="submit" id="btnPay" class="container btn btn-success" value="Proceder a pagar">
        <div id="alertPay"></div>
      </form>
      
    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/dropzone.js"></script>
    <script src="js/init.js"></script>
    <script src="js/cart.js"></script>
  </body>

</html>
