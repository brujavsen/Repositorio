<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/806392c754.js" crossorigin="anonymous"></script>
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/dropzone.css" rel="stylesheet">
  <link rel="stylesheet" href="css/myProfile.css">
</head>

<body> 
  <nav class="nav">
    <a class="nav__link" href="index.html">Inicio <i class="fas fa-home"></i></a>
    <a class="nav__link" href="categories.html">Categorías <i class="fas fa-clipboard-list"></i></a>
    <a class="nav__link" href="products.html">Productos <i class="fas fa-shopping-basket"></i></a>
    <a class="nav__link" href="sell.html">Vender <i class="fas fa-box"></i></a>
    <a class="btn dropdown-toggle nav__link" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="userProfile"></a>
    <div class="dropdown-menu active btn-success" aria-labelledby="dropdownMenuLink">
      <a class="dropdown-item" href="cart.html">Mi carrito<i class="fas fa-shopping-cart"></i></a>
      <a class="dropdown-item" href="my-profile.html">Mi perfil <i class="far fa-user"></i></a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item active btn-light" href="" id="cerrarSesion">Cerrar Sesión <i class="fas fa-sign-in-alt" id="signOff"></i></a>
    </div>
  </nav>
  <div class="container">
   
    <h2>Mi perfil</h2>
    <div class="tableInfo">
      <table class="table">
        <thead>
          <tr>
            <th><p>Nombre:</p></th>
            <th><p>Apellido:</p></th>
            <th><p>Edad:</p></th>
            <th><p><i class="fas fa-at"></i>Correo eléctronico:</p></th>
            <th><p><i class="fas fa-phone"></i> Número de contacto: </p></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td scope="row"><span id="showName"></span></td>
            <td><span id="showLastName"></span></td>
            <td><span id="showAge"></span></td>
            <td><span id="showEmail"></span></td>
            <td><span id="showPhone"></span></td>
          </tr>
        </tbody>
      </table>
      <button class="btn btn-warning" id="changeInfo">Editar</button> 
    </div>
    <form action="#" id="formProfile" class="hideForm">
      <div class="form-group">
        <div class="form-row">

          <div class="firstCol col-md-5 mb-1">
            <input type="text" id="nameProfile" class="form-control" value="" placeholder="Nombre">
            <input type="text" id="lastNameProfile" class="form-control" value="" placeholder="Apellido">
            <input type="text" id="ageProfile" class="form-control" value="" placeholder="Edad">
          </div>

          <div class="secondCol col-md-5 mb-3">
            <input type="text" id="emailProfile" class="form-control" value="" placeholder="Correo eléctronico">
            <span id="errorEmail"></span>
            <input type="text" id="phoneProfile" class="form-control" value="" placeholder="Número de contacto">
            <span id="errorNumber"></span>
          </div>
        </div> 
      </div>
      <button class="btn btn-success" name="change" id="changeInfoUser">Cambiar</button><br>
      <div id="errForm"></div>
    </form>
  </div>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>
</body>

</html>
